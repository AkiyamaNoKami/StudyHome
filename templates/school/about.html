{% extends '../base.html' %}


<!DOCTYPE html>
<html lang="en">

<body>
{% block header %}

    <!-- Header Start -->
    <div class="container-fluid bg-primary py-5 mb-5 page-header">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10 text-center">
                    <h1 class="display-3 text-white animated slideInDown">About Us</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item"><a class="text-white"
                                                           href="{% url 'school:school_home' %}">Home</a></li>
                            <li class="breadcrumb-item"><a class="text-white" href="/">Pages</a></li>
                            <li class="breadcrumb-item text-white active" aria-current="page">About</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->
{% endblock %}
{% block nav_home %}<a href="{% url 'school:school_home' %}" class="nav-item nav-link">Home</a>{% endblock %}
{% block nav_about %}<a href="{% url 'school:about' %}" class="nav-item nav-link active">About</a>{% endblock %}
{% block categories %}{% endblock %}
{% block courses %}{% endblock %}
{% block testimonial %}{% endblock %}
</body>

</html>
