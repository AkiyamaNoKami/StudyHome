{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">

    <title>Войти</title>
  </head>
  <body>



  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="{% static 'img/undraw_remotely_2j6y.svg' %}" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Войти</h3>
            </div>
            <form action="#" method="post">
              <div class="form-group first">
                <label for="username">Email</label>
                <input type="text" class="form-control" id="username">

              </div>
              <div class="form-group last mb-4">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password">

              </div>

              <div class="d-flex mb-5 justify-content-between">
                <label class="control control--checkbox mb-0"><span class="caption">Запомнить меня</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Забыли пароль?</a></span>
                <span class="ml-auto"><a href="{% url 'account:registration' %}" class="forgot-pass">Регистрация</a></span>
              </div>
              <div class="d-grid gap-2">
                <a href="" role="button" data-bs-toggle="button" class="btn btn-outline-primary text-decoration-none text-wrap">Войти</a>
                <a href="{% url 'school:school_home' %}" role="button" data-bs-toggle="button" class="btn btn-outline-info text-decoration-none text-wrap">На главную</a>
              </div>
            </form>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>


    <script src="{% static 'login_js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'login_js/popper.min.js' %}"></script>
    <script src="{% static 'login_js/bootstrap.min.js' %}"></script>
    <script src="{% static 'login_js/main.js' %}"></script>
  </body>
</html>
